# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
log4j.logger.top.dreamyy.hrm.mapper.UserMapper=DEBUG
log4j.logger.top.dreamyy.hrm.mapper.DeptMapper=DEBUG
log4j.logger.top.dreamyy.hrm.mapper.EmployeeMapper=DEBUG
log4j.logger.top.dreamyy.hrm.mapper.JobMapper=DEBUG
log4j.logger.top.dreamyy.hrm.mapper.NoticeMapper=DEBUG
log4j.logger.top.dreamyy.hrm.mapper.DocumentMapper=DEBUG
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
 